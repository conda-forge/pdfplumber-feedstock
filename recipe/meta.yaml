{% set name = "pdfplumber" %}
{% set version = "0.11.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pdfplumber-{{ version }}.tar.gz
  sha256: d0f419e031641d9eac70dc18c60e1fc3ca2ec28cce7e149644923c030a0003ff

build:
  number: 0
  entry_points:
    - pdfplumber = pdfplumber.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - pdfminer.six ==20250327
    - pypdfium2
    - pillow >=9.1
    - python >={{ python_min }}
    - wand >=0.6.10

test:
  imports:
    - pdfplumber
  commands:
    - pip check
    - pdfplumber --help
  requires:
    - pip
    - setuptools
    - python {{ python_min }}

about:
  home: https://github.com/jsvine/pdfplumber
  summary: Plumb a PDF for detailed information about each char, rectangle, and line.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - melonhead901
