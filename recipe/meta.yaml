{% set name = "pdfplumber" %}
{% set version = "0.11.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pdfplumber-{{ version }}.tar.gz
  sha256: dadd81b62a0b23e078cdd89de26e013850d4daf5690fcf46dec396b07e6737d6

build:
  number: 0
  entry_points:
    - pdfplumber = pdfplumber.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - setuptools
    - python >=3.6.*
  run:
    - pdfminer.six ==20231228
    - pypdfium2
    - pillow >=9.1
    - python >=3.6.*
    - wand >=0.6.10

test:
  imports:
    - pdfplumber
  commands:
    - pip check
    - pdfplumber --help
  requires:
    - pip
    - setuptools

about:
  home: https://github.com/jsvine/pdfplumber
  summary: Plumb a PDF for detailed information about each char, rectangle, and line.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - melonhead901
